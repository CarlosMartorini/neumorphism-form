<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulario Neumorphism</title>
        <!--Google-Font-->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <h6>Username</h6>
            <input type="text" placeholder="For ex. IamJack">
            <h6>What kind of developer are you?</h6>
            <input type="radio" name="job" id="front-end">
            <input type="radio" name="job" id="back-end">
            <h6>Email</h6>
            <input type="email" placeholder="iamjack@xyz.com">
            <h6>Password</h6>
            <input type="password" placeholder="Minimum 8 characters">
            <a href="#" class="submit">SUBMIT</a>
        </form>
    </body>
</html>
